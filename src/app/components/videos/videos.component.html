<div class="table"  [hidden]="filterTbl">
    <div class="row">
        <div class="col-md-4">
            <nav class="nav">
                <a class="nav-link underline-hover" ><i class="bi bi-collection-play icon-margin"></i>Biblioteca</a>
                <a class="nav-link underline-hover"><i class="bi bi-trash icon-margin"></i>Papelera</a>
            </nav>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5">
            <nav class="nav">
                <a class="nav-link-button"><i class="bi bi-archive icon-margin"></i>Nueva Carpeta</a>
                <a class="nav-link-button"><i class="bi bi-play-circle icon-margin"></i>Nuevo Video</a>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i>&nbsp;</span>
                </div>
                <input type="text" class="form-control" placeholder="Buscar video" aria-label="search" aria-describedby="basic-addon1">
              </div>
        </div>
    </div>
    <div class="row" style="padding: 20px;">      
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        (click)="selectItem(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"><i class="bi bi-folder icon-color"></i>
                    {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="videos">
                <th mat-header-cell *matHeaderCellDef> Videos </th>
                <td mat-cell *matCellDef="let element"> {{element.videos}} </td>
            </ng-container>

            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef> Tamaño </th>
                <td mat-cell *matCellDef="let element"> {{element.size}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Última modificación </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)" >
            </tr>
        </table>
    </div>

</div>



<div class="table-filter" [hidden]="!filterTbl">
    <div class="row">
        <div class="col-md-6" class="align-item">
            <button (click)="backList()" type="button" class="btn btn-custom btn-sm"><i class="bi bi-arrow-left-short"></i>&nbsp;</button>
            <h3>Home/<b>{{itemSelect}}</b></h3>
        </div>
        <div class="col-md-6"></div>          
    </div>
    <br>
    <div class="row">
        <table mat-table [dataSource]="videosData" class="mat-elevation-z8">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"><i class="bi bi-play-circle icon-color"></i>
                    {{element.name}}  </td>
            </ng-container>

            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef> Tamaño </th>
                <td mat-cell *matCellDef="let element"> {{element.size}} </td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Tamaño </th>
                <td mat-cell *matCellDef="let element"> {{element.time}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Última modificación </th>
                <td mat-cell *matCellDef="let element" > {{element.date}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsFiltered"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsFiltered;" (click)="selection.toggle(row)" >
            </tr>
        </table>
    </div>

</div>
